<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garbage Quest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="uiContainer">
            <div class="displayHolder">
                <div id="display" class="display" aria-hidden="true"></div>
            </div>
            <div id="controls" class="controls">
                <h1>Garbage Quest</h1>
                <h2>Holding :</h2>
                <p id="heldItem">Nothing right now</p>
                <h2>Actions :</h2>
                <ul id="actionList">
                </ul>
                <h2>Quick chat :</h2>
                <form id="chatForm">
                    <label for="quickChat" class="visuallyHidden">Choose a phrase to send:</label>
                    <select name="quickChat" id="quickChatSelect">
                    </select>
                    <button type="submit">Send message</button>
                </form>
            </div>
            <!-- Log messages go here -->
            <div class="log">
                <ol id="log">
                </ol>
            </div>
        </div>
    </div>
    <div class="menus">
        <button id="aboutButton">
            <span class="visuallyHidden">About and instructions</span>?
        </button>
        <button id="closeButton">
            <span class="visuallyHidden">Quit the game</span>X
        </button>
    </div>
    <div class="modalLayer hidden" id="modalLayer">
        <div class="modal" id="modal">
            <h2>Heading</h2>
            <p>Wow! Here is some text!</p>
            <button>
                Button...
            </button>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
